<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product App</title>
    <!-- BOOSTSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
</head>
<body>
    
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Catalogo
        </a>
    </nav>

    <div class="container">
        <!-- APLICATION -->
         <div id="App" clas="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Nuevo</h4>

                    </div>
                        <form id="product-form" class="card-body">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Nombre del Producto" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" step="0.01" id="price" placeholder="Precio del producto" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="year" value="2000" placeHolder="Year Product" class="form-control">
                            </div>
                            <input type="submit" value="Agregar" class="btn btn-primary">
                        </form>
                </div>
            </div>
                <div id="product-list" class="col-md-8">

                </div>
                
            </div>
         </div>
    </div>
    <script src="App.js"></script>

</body>
</html>
